<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Fields<button ion-button item-right (click)="addField()">Add</button></ion-list-header>
    <ion-item *ngIf="!fields.length" no-lines>
      <p>No fields</p>
    </ion-item>
    <ion-item-sliding *ngFor="let field of fields; let fieldIndex = index;" #slidingItem>
      <button ion-item (click)="viewField()">
        <h2>{{field.name}}</h2>
        <p>{{field.hectares}} ha</p>
      </button>
      <ion-item-options side="right">
        <button ion-button (click)="editField(slidingItem, fieldIndex)">Edit</button>
        <button ion-button color="danger" (click)="deleteField(fieldIndex)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
